# Production Configuration
server.port=${PORT:8080}
spring.profiles.active=production

# Database Configuration (H2 in-memory for free tier)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:portfoliodb}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://portfolio-frontend.onrender.com}

# Mail Configuration (if needed)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.portfolio=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN