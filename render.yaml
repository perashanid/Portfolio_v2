services:
  # Backend Service - Java Spring Boot
  - type: web
    name: portfolio-backend
    runtime: java
    buildCommand: cd backend && chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: cd backend && java -Dserver.port=$PORT -jar target/portfolio-backend-0.0.1-SNAPSHOT.jar
    plan: free
    env: production
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:portfoliodb
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.h2.Driver
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.H2Dialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: create-drop
      - key: SPRING_H2_CONSOLE_ENABLED
        value: false
    healthCheckPath: /api/projects

  # Frontend Service - React Static Site
  - type: static
    name: portfolio-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    plan: free
    env: production
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /*
        destination: /index.html