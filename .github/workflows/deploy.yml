name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PRODUCTION_HOST: 135.235.169.147
  PRODUCTION_USER: azureuser
  APP_NAME: portfolio

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run backend linting
      run: npm run lint --if-present
      
    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint --if-present
        
    - name: Run type checking
      run: |
        cd frontend
        npm run type-check --if-present
        
    - name: Run tests
      run: |
        npm test --if-present
        cd frontend
        npm test --if-present

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/dist/
        retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ env.PRODUCTION_HOST }}
        username: ${{ env.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "Starting deployment process"
          
          # Navigate to project directory
          cd ~/Portfolio_v2
          
          # Create backup of current deployment
          timestamp=$(date +%Y%m%d_%H%M%S)
          cp -r frontend/dist frontend/dist_backup_$timestamp 2>/dev/null || true
          
          # Pull latest changes
          echo "Fetching latest changes from repository"
          git fetch origin
          git reset --hard origin/main
          
          # Install backend dependencies
          echo "Installing backend dependencies"
          npm ci --only=production
          
          # Install frontend dependencies and build
          echo "Installing frontend dependencies"
          cd frontend
          npm ci
          
          echo "Building frontend application"
          npm run build
          cd ..
          
          # Health check before restart
          echo "Performing pre-deployment health check"
          pm2 describe ${{ env.APP_NAME }} > /dev/null 2>&1 || pm2 start src/server.js --name ${{ env.APP_NAME }}
          
          # Restart application
          echo "Restarting application"
          pm2 restart ${{ env.APP_NAME }}
          
          # Wait for application to start
          sleep 5
          
          # Post-deployment health check
          echo "Performing post-deployment health check"
          if curl -f http://localhost:3001 > /dev/null 2>&1; then
            echo "Health check passed"
            pm2 save
            # Clean up old backups (keep last 3)
            ls -t frontend/dist_backup_* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
          else
            echo "Health check failed, rolling back"
            if [ -d "frontend/dist_backup_$timestamp" ]; then
              rm -rf frontend/dist
              mv frontend/dist_backup_$timestamp frontend/dist
              pm2 restart ${{ env.APP_NAME }}
            fi
            exit 1
          fi
          
          echo "Deployment completed successfully"
          pm2 status